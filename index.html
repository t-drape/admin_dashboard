<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <p>Dashboard</p>
    </div>
    <div class="nav-group-one">
      <p class="link">Home</p>
      <p class="link">Profile</p>
      <p class="link">Messages</p>
      <p class="link">History</p>
      <p class="link">Tasks</p>
      <p class="link">Communities</p>
    </div>
    <div class="nav-group-one">
      <p class="link">Settings</p>
      <p class="link">Support</p>
      <p class="link">Privacy</p>
    </div>
  </div>
  <div class="header">
    <div class="row-one">
      <div class="search">
        <div class="search-image"></div>
        <p class="search-bar">HelloHelloHello</p>
      </div>
      <div class="account">
        <div class="notification">A</div>
        <div class="char">H</div>
        <div class="username">Morgan Oakley</div>
      </div>
    </div>
    <div class="row-two">
      <div class="profile">
        <p class="char">H</p>
        <p class="greeting">Hi There,</p>
        <p class="username">Morgan Oakley (@morgan)</p>
      </div>
      <div class="clicks">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="projects">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="social">
      <div class="card ann">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="card trending">
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
      </div>
    </div>
  </div>
</body>
</html>
